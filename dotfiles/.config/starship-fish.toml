"$schema" = 'https://starship.rs/config-schema.json'

right_format = """$time"""
palette = 'tomatao'
command_timeout = 800

[palettes.tomatao]
color_blue = '#458588'
color_aqua = '#04b4b4'
color_green = '#52981a'
color_orange = '#d65d0e'
color_purple = '#b343ea'
color_red = '#cc241d'
color_yellow = '#d79921'

[directory]
style = "fg:color_yellow"
repo_root_style = "bold yellow"
fish_style_pwd_dir_length = 3
read_only = " 󰌾"

[character]
success_symbol = '[➜](bold green)'

[time]
disabled = false

